name: CI

on:
  push:
    branches:
      - main
      - '**' # Runs on all branches
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 20

    # The legacy server has been archived; CI now runs frontend-only tests/builds.
    - name: Install and test frontend
      working-directory: ./purrfectMatch-Homepage
      run: |
        npm ci
        npm test
        # Optional: build step for web/native (uncomment if needed)
        # npm run build
